## Set the minimal severity level to log.
##
## Default: "info"
## ENV: MAXMQ_LOG_LEVEL
##
## Acceptable values:
##   - one of: trace, debug, info, warn, error, fatal
# log_level = "info"

## Set the log format. Any value except pretty, the log format used will be json.
##
## Default: "pretty"
## ENV: MAXMQ_LOG_FORMAT
##
## Acceptable values:
##   - one of: pretty, json
# log_format = "pretty"

## Set whether the server exports metrics or not. The metrics are exported using Prometheus.
##
## Default: true (enabled)
## ENV: MAXMQ_METRICS_ENABLED
##
## Acceptable values:
##   - a boolean (true or false)
# metrics_enabled = true

## TCP address (<IP>:<port>) where the Prometheus metrics are exported.
##
## Default: ":8888"
## ENV: MAXMQ_METRICS_ADDRESS
##
## Acceptable values:
##   - an IP/port pair, e.g. "127.0.0.1:8888"
# metrics_address = ":8888"

## Set the HTTP path where the metrics are exported. The metrics are exported using Prometheus.
##
## Default: "/metrics"
## ENV: MAXMQ_METRICS_PATH
##
## Acceptable values:
##   - a path where the metrics are exported
# metrics_path = "/metrics"

## Set whether the profiling metrics are exported or not.
##
## Default: false
## ENV: MAXMQ_METRICS_PROFILING
##
## Acceptable values:
##   - a boolean (true or false)
# metrics_profiling = false

## TCP address (<IP>:<port>) that the MQTT will bind to.
##
## Default: ":1883"
## ENV: MAXMQ_MQTT_TCP_ADDRESS
##
## Acceptable values:
##   - an IP/port pair, e.g. "127.0.0.1:1883"
# mqtt_tcp_address = ":1883"

## Set the amount of time, in seconds, the MQTT waits for the CONNECT Packet.
##
## Default: 5
## ENV: MAXMQ_MQTT_CONNECT_TIMEOUT
##
## Acceptable values:
##   - an integer
# mqtt_connect_timeout = 5

## Set the size, in bytes, of the MQTT receiver and transmitter buffers.
##
## Default: 1024
## ENV: MAXMQ_MQTT_BUFFER_SIZE
##
## Acceptable values:
##   - an integer from 1 to 65536 (64KB).
# mqtt_buffer_size = 1024

## Set the maximum packet size, in bytes, allowed for MQTT Packets.
##
## The minimum value is 20 bytes. Any value bellow to the minimum value, the minimum value will be
## used.
##
## Default: 65536 (64K)
## ENV: MAXMQ_MQTT_MAX_PACKET_SIZE
##
## Acceptable values:
##   - an integer from 20 to 268435456 bytes (256MB)
# mqtt_max_packet_size = 65536

## Set the maximum allowed MQTT Keep Alive value, in seconds.
##
## Default: 0 (unlimited)
## ENV: MAXMQ_MQTT_MAX_KEEP_ALIVE
##
## Acceptable values:
##   - an integer from 0 to 65535 seconds (18 hours, 12 minutes, and 15 seconds)
# mqtt_max_keep_alive = 0

## Set the maximum period, in seconds, a MQTT session is still valid after the network connection
## with the client has been closed.
##
## Setting it to maximum value means that the session never expires.
##
## Default: 7200 (2 hours)
## ENV: MAXMQ_MQTT_SESSION_EXPIRATION
##
## Acceptable values:
##   - an integer from 0 to 4294967295 seconds
# mqtt_session_expiration = 7200

## Set the maximum number of MQTT QoS 1 or 2 messages that can be processed simultaneously.
## Set to 0 for no limit.
##
## Default: 20
## ENV: MAXMQ_MQTT_MAX_INFLIGHT_MESSAGES
##
## Acceptable values:
##   - an integer from 0 to 65535
# mqtt_max_inflight_messages = 20

## Set the maximum number of retries to send an inflight message to the client.
## Set to 0 for no limit.
##
## Default: 0
## ENV: MAXMQ_MQTT_MAX_INFLIGHT_RETRIES
##
## Acceptable values:
##   - an integer from 0 to 65535
# mqtt_max_inflight_retries = 0

## Set the maximum allowed QoS for MQTT PUBLISH Packets.
##
## Default: 2 (QoS 2)
## ENV: MAXMQ_MQTT_MAX_QOS
##
## Acceptable values:
##   - an integer from 0 to 2
# mqtt_max_qos = 2

## Set the maximum number of topic aliases that an MQTT V5 client is allowed to create.
## Set to 0 to disallow topic aliases.
##
## Default: 10
## ENV: MAXMQ_MQTT_MAX_TOPIC_ALIAS
##
## Acceptable values:
##   - an integer from 0 to 65535
# mqtt_max_topic_alias = 10

## Set whether the server allows retained MQTT messages or not.
##
## Default: true (allow)
## ENV: MAXMQ_MQTT_RETAIN_AVAILABLE
##
## Acceptable values:
##   - a boolean (true or false)
# mqtt_retain_available = true

## Set whether the server allows MQTT wildcard subscription or not.
##
## Default: true (allow)
## ENV: MAXMQ_MQTT_WILDCARD_SUBSCRIPTION
##
## Acceptable values:
##   - a boolean (true or false)
# mqtt_wildcard_subscription = true

## Set whether the server allows MQTT subscription identifier or not.
##
## Default: true (allow)
## ENV: MAXMQ_MQTT_SUBSCRIPTION_IDENTIFIER
##
## Acceptable values:
##   - a boolean (true or false)
# mqtt_subscription_identifier = true

## Set whether the server allows MQTT shared subscription or not.
##
## Default: true (allow)
## ENV: MAXMQ_MQTT_SHARED_SUBSCRIPTION
##
## Acceptable values:
##   - a boolean (true or false)
# mqtt_shared_subscription = true

## Set the maximum length, in bytes, for MQTT client ID allowed by the server.
##
## Default: 65535
## ENV: MAXMQ_MQTT_MAX_CLIENT_ID_LEN
##
## Acceptable values:
##   - an integer from 23 to 65535
# mqtt_max_client_id_len = 65535

## Set whether the server allows zero-length MQTT client identifier or not.
##
## Default: true (allow)
## ENV: MAXMQ_MQTT_ALLOW_EMPTY_CLIENT_ID
##
## Acceptable values:
##   - a boolean (true or false)
# mqtt_allow_empty_client_id = true

## Set the prefix to be added to automatically generated MQTT client IDs.
##
## Default: "" (no prefix)
## ENV: MAXMQ_MQTT_CLIENT_ID_PREFIX
##
##  Acceptable values:
##   - a string
# mqtt_client_id_prefix = ""

## Provide additional information to MQTT clients including diagnostic information.
##
## Default: none
## ENV: Not available
##
## Acceptable values:
##   - map of: key=value pairs (e.g. {'key1'='value1','key2'='value2'})
# mqtt_user_properties = {}

## Set the default MQTT protocol version.
##
## This fields sets the protocol version for the session until the real version has been read from
## the received CONNECT packet.
##
## Default: 4
## ENV: MAXMQ_MQTT_DEFAULT_VERSION
##
## Acceptable values:
##   - one of: 3 (3.1), 4 (3.1.1), 5 (5.0)
# mqtt_default_version = 4

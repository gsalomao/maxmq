## Set the minimal severity level to log.
##
## Default: info
## Env: MAXMQ_LOG_LEVEL
##
## Acceptable values:
##   - one of: debug, info, warn, error
log_level: debug

## Set the log format.
##
## Default: pretty
## Env: MAXMQ_LOG_FORMAT
##
## Acceptable values:
##   - one of: json, text, pretty
log_format: pretty

## Set the log destination.
##
## Default: stdout
## Env: MAXMQ_LOG_DESTINATION
##
## Acceptable values:
##   - one of: stdout, stderr
log_destination: stdout

## Set the machine ID.
##
## Default: 0
## Env: MAXMQ_MACHINE_ID
##
## Acceptable values:
##   - an integer from 0 to 1023
machine_id: 0

## Set whether the server exports metrics or not. The metrics are exported using Prometheus.
##
## Default: true (enabled)
## Env: MAXMQ_METRICS_ENABLED
##
## Acceptable values:
##   - a boolean (true or false)
metrics_enabled: true

## Host address where the Prometheus metrics are exported.
##
## Default: "localhost"
## Env: MAXMQ_METRICS_HOST
##
## Acceptable values:
##   - a valid host address, e.g. "127.0.0.1"
metrics_host: localhost

## TCP port where the Prometheus metrics are exported.
##
## Default: 8888
## Env: MAXMQ_METRICS_PORT
##
## Acceptable values:
##   - a TCP port from 1024 to 65535
metrics_port: 8888

## Set the HTTP path where the metrics are exported. The metrics are exported using Prometheus.
##
## Default: "/metrics"
## Env: MAXMQ_METRICS_PATH
##
## Acceptable values:
##   - a path where the metrics are exported
metrics_path: "/metrics"

## Set whether the profiling metrics are exported or not.
##
## Default: false
## Env: MAXMQ_METRICS_PROFILING
##
## Acceptable values:
##   - a boolean (true or false)
metrics_profiling: false

## Set the minimal severity level to log.
##
## Default: info
## Env: MAXMQ_LOG_LEVEL
##
## Acceptable values:
##   - one of: debug, info, warn, error
log_level: debug

## Set the log format.
##
## Default: pretty
## Env: MAXMQ_LOG_FORMAT
##
## Acceptable values:
##   - one of: json, text, pretty
log_format: pretty

## Set the log destination.
##
## Default: stdout
## Env: MAXMQ_LOG_DESTINATION
##
## Acceptable values:
##   - one of: stdout, stderr
log_destination: stdout

## Set the machine ID.
##
## Default: 0
## Env: MAXMQ_MACHINE_ID
##
## Acceptable values:
##   - an integer from 0 to 1023
machine_id: 0
